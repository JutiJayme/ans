<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student and Staff Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h2>Student and Staff Portal</h2>
        <p>Sign up or login to your account.</p>
      </header>

      <div class="tabs">
        <button class="tab-button active" onclick="showTab('signup')">Sign Up</button>
        <button class="tab-button" onclick="showTab('login')">Login</button>
      </div>

      <div class="tab-content" id="signup">
        <div class="tab-inner">
          <button onclick="startScan()">Scan QR Code to Sign Up</button>
          <div id="qr-scanner" class="scanner"></div>
          <p id="scan-result"></p>
        </div>
        <div class="tab-inner">
          <form onsubmit="handleStaffSignup(event)">
            <label for="staff-name">Name</label>
            <input type="text" id="staff-name" required>

            <label for="staff-password">Password</label>
            <input type="password" id="staff-password" required>

            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>

      <div class="tab-content" id="login">
        <form onsubmit="handleLogin(event)">
          <label for="login-id">Student ID or Staff Name</label>
          <input type="text" id="login-id" required>

          <label for="login-password">Password (Staff only)</label>
          <input type="password" id="login-password">

          <button type="submit">Login</button>
        </form>
      </div>

      <div id="error-message" class="error-message"></div>

      <footer>
        <button onclick="logout()">Logout</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
